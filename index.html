<!DOCTYPE html>
<html>
  <head>
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        background: #f5f5f5;
      }
      model-viewer {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 10px;
      }
    </style>    
  </head>
  <body>
    <model-viewer
      src="/PIZZA/PIZZA.glb"
      ios-src="/PIZZA/PIZZA.usdz"
      ar
      ar-scale="auto"
      ar-placement="floor"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      alt="3D model"
      style="width: 100%; height: 100vh;">

      <model-viewer
      src="BURGER/Zinger Burger.glb"
      ios-src="/BURGER/Zinger Burger.usdz"
      ar
      ar-scale="auto"
      ar-placement="floor"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      alt="3D model"
      style="width: 100%; height: 100vh;">

      <button slot="ar-button" style="
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 18px;
        background: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;">
        üçΩÔ∏è View in your space
      </button>
    </model-viewer>
  </body>
</html>
