<!DOCTYPE html>
<html>
  <head>
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        background: #f5f5f5;
        padding: 20px;
      }
      model-viewer {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 10px;
        position: relative;
      }
      button[slot="ar-button"] {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>    
  </head>
  <body>

    <!-- Pizza Model -->
    <model-viewer
      src="PIZZA.glb"
      ios-src="PIZZA.usdz"
      ar
      ar-scale="auto"
      ar-placement="floor"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      alt="Pizza 3D model">
      <button slot="ar-button">üçï View Pizza in your space</button>
    </model-viewer>

    <!-- Burger Model -->
    <model-viewer
      src="ZingerBurger.glb"
      ios-src="ZingerBurger.usdz"
      ar
      ar-scale="auto"
      ar-placement="floor"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      alt="Burger 3D model">
      <button slot="ar-button">üçî View Burger in your space</button>
    </model-viewer>

  </body>
</html>
