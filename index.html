<!DOCTYPE html>
<html>
  <head>
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        justify-items: center;
      }

      model-viewer {
        width: 100%;
        max-width: 400px;
        height: 420px; /* extra space for button */
        background: white;
        border-radius: 10px;
        position: relative;
        padding-bottom: 20px; /* prevent button clipping */
      }

      button[slot="ar-button"] {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 16px;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(6px);
        transition: all 0.3s ease;
      }

      button[slot="ar-button"]:hover {
        background: rgba(0, 0, 0, 0.85);
        transform: translateX(-50%) scale(1.05);
      }

      /* Tablet (iPad) layout: 3 cards in a row */
      @media (min-width: 768px) {
        body {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* Larger screens: auto-fit as many as possible */
      @media (min-width: 1024px) {
        body {
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
      }
    </style>    
  </head>
  <body>

    <!-- Pizza Model -->
    <model-viewer
      src="PIZZA.glb"
      ios-src="PIZZA.usdz"
      ar
      ar-scale="auto"
      ar-placement="floor"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      alt="Pizza 3D model">
      <button slot="ar-button">üçï View Pizza in your space</button>
    </model-viewer>

    <!-- Burger Model -->
    <model-viewer
      src="ZingerBurger.glb"
      ios-src="ZingerBurger.usdz"
      ar
      ar-scale="auto"
      ar-placement="floor"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      alt="Burger 3D model">
      <button slot="ar-button">üçî View Burger in your space</button>
    </model-viewer>

    <!-- You can add more models below the same way -->

  </body>
</html>
