<!DOCTYPE html>
<html>
  <head>
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer 
      src="3_23_2025.glb"
      ios-src="3_23_2025.usdz"
      ar 
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate 
      camera-controls 
      alt="3D Model"
      ar-scale="auto"
      ar-placement="floor"
      shadow-intensity="1"
      camera-controls
      style="width: 100vw; height: 100vh;">
  </model-viewer>
  </body>
</html>
